<!DOCTYPE html>
<html>
    <head>
        <title>Basketball score board challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="team"><strong>Home</strong></div>
            <div class="team"><strong>Away</strong></div>
        </div>
        <div class="row">
       
            <div class="score" id="home-score">0</div>
            <div class="score" id="away-score">0</div>
        </div>
        <div class="row">
            <div>
                <button id="home-1">+2</button>
                <button id="home-2">+1</button>
                <button id="home-3">+3</button>
            </div>
            <div>
                <button id="away-1">+2</button>
                <button id="away-2">+1</button>
                <button id="away-3">+3</button>
            </div>
            
        </div>
    </body>
</html>
